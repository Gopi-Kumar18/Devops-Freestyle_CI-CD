version: '3.8'

services:
  front:
    image: gopikumar1/frontend-image
    ports:
      - "5173:5173"
    restart: on-failure
    networks:
      - pulled-ds-net

  backend:
    image: gopikumar1/backend-image
    ports:
      - "3000:3000"
    restart: on-failure
    env_file:
      - ./backend/.env
    networks:
      - pulled-ds-net

  mongo:
    image: mongo:6
    container_name: mongo
    volumes:
      - mongo-data:/data/db
    networks:
      - pulled-ds-net


networks:
  pulled-ds-net:
    external: true

volumes:
  mongo-data:


